<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookies</title>
    <link rel="shortcut icon" href="./assets/bookies.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Bookies</h1>
    </header>
    <main>
        <form>
            <div>
                <input type="text" name="title" id="title" placeholder="title" required>
                <input type="text" name="author" id="author" placeholder="author" required>
                <input type="number" name="pages" id="pages" min="1" placeholder="123" required>
            </div>
            <br>
            <textarea name="" id="" rows="5" placeholder="Short summary about what you liked"></textarea>
            <br>
            <label for="read">Have you read the book:
                <input type="checkbox" name="read" id="read">
            </label>

            <button>Add book</button>
        </form>
        <div id="book-container">

        </div>

        <div id="recovery-container">
            <div>

                <button id="backup">backup</button>
                <button id="restore">restore</button>
            </div>

            <textarea name="" id="recovery-textarea" cols="30" rows="10"></textarea>

        </div>

    </main>
</body>

</html>
